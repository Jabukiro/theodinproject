<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator - Jabukiro</title>
<!---    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
--> <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body style="background-color: black;">
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div class="displayAll"></div>
                <div class="display"></div>
            </div>
            <div class="buttons">
                <button class="btn op" id="ans">Ans</button>
                <button class="btn op" id="mod">%</button>
                <button class="btn op" id="del">DEL</button>
                <button class="btn op" id="clear">AC</button>
                <button class="btn" id="9">9</button>
                <button class="btn" id="8">8</button>
                <button class="btn" id="7">7</button>
                <button class="btn op" id="div">/</button>
                <button class="btn" id="6">6</button>
                <button class="btn" id="5">5</button>
                <button class="btn" id="4">4</button>
                <button class="btn op" id="mult">x</button>
                <button class="btn" id="3">3</button>
                <button class="btn" id="2">2</button>
                <button class="btn" id="1">1</button>
                <button class="btn op" id="minus">-</button>
                <button class="btn" id="0">0</button>
                <button class="btn op" id="decimal">.</button>
                <button class="btn op" id="eq">=</button>
                <button class="btn op" id="plus">+</button>
            </div>
        </div>
    </div>
</body>
<script src="calc.js"></script>
</html>
